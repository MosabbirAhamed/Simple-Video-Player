<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Player</title>

    <link rel="icon" type="image/x-icon" href="./image/favicon.ico">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />



        <!-- defualt css link -->
    <link rel="stylesheet" href="./Style/style.css">
</head>
<body>
    <div class="menu-bar">
        <input type="file" class="file-input" accept="video/*" hidden>
            <p class="select-btn">Select a Video</p>
    </div>
    
    <section class="container show-controls">

        <div class="title">
            <h2>red flowers time lapse shooted with sony a7s mark ii camera in slow motion</h2>
        </div>

        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar">

                    </div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0" max="1" step="any">
                    <div class="video-timer">
                        <p class="current-time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">00:00</p>
                    </div>
                </li>

                <li class="options center">
                    <button class="skip-backward"><i class="fa-solid fa-backward"></i></button>
                    <button class="play-puse"><i class="fa-solid fa-play"></i></button>
                    <button class="skip-forward"><i class="fa-solid fa-forward"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback-speed">
                            <span class="material-symbols-rounded">slow_motion_video</span>
                        </button>
                    <ul class="speed-option">
                        <li data-speed="2" >2x</li>
                        <li data-speed="1.5" >1.5x</li>
                        <li data-speed="1"  class="active">Normal</li>
                        <li data-speed="0.75" >0.75x</li>
                        <li data-speed="0.50" >0.5x</li>
                    </ul>
                </div>

                   
                    <button class="pic-in-pic">
                        <span class="material-symbols-rounded">picture_in_picture_alt</span>
                    </button>
                    <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                </li>
            </ul>
        </div>
        <video src="./video.mp4"></video>

    </section>



    <!-- defualt javascript link  -->
<script src="./js/app.js"></script>
    <!-- second javascript link  -->
<script src="./js/menu.js"></script>


</body>
</html>
